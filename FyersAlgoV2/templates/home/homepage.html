{% extends 'base.html' %}

{% block title %} <title> Home Page </title> {% endblock title %}


{% block content %}

{% if user.is_authenticated %}

<div class="row container py-4">
    <div class="row ">
        <div class="col-6 py-4">
            <div class="card">
                <div class="card-header">
                    Generate Access Token
                </div>
                <div class="card-body">
                    <h4 class="card-title"> Click here to generate access token for today </h4>
                </div>
                <div class="card-footer text-muted">
                    <a href="{% url 'access_token' user.id %}" class="btn btn-primary"> Generate </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% else %}

You need to Login

{% endif %}




{% endblock content %}
