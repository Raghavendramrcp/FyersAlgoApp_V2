{% extends 'base.html' %}




{% block title %}
    <title> Fyers Algo App - Equity Martingale Stock Page </title>
{% endblock title %}



{% block content %}

<form action="" method="GET">
    <input type="text" name='q'> <input type="submit" value="GET">
</form>

<br>
<br>
<div class="row container">
    <div class="row">
        {% for commodities in object_list %}
          <div class="col-4">
            <div class="card">
              <div class="card-body {{ commodities.symbol_ticker }}">
                <a href="{% url 'equity_martingale' user.id commodities.symbol_ticker %}">
                    {{ commodities.symbol_details }}
                </a>
              </div>
            </div>
          </div>
          {% if forloop.counter|divisibleby:3 %}
          </div>
          <div class="row">
          {% endif %}
        {% endfor %}
      </div>
</div>



{% endblock content %}
